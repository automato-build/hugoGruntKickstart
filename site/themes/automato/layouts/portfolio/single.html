{{ partial "header.html" . }}
{{ partial "nav.html" .}}

<div id="single-project" class="scrolling-content">

    <div id="project-header" class="fill">
        <div class="project fill">
            <div class="bg-img fill" style="background-image:url({{$.Site.BaseURL}}img/{{.Params.img}})">
                <div class="title container">
                    <h1>
                        {{ $.Title }}
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div id="project-content">
        <div class="container">

            <!-- <div class="row project-info">
                <div class="title">

                </div>
            </div> -->

            <div class="row content">
                <div class="col-md-9 ">
                    {{.Content}}
                </div>

                <div class="col-md-3">

                    <div class="attributes">
                        <h5>Year:</h5>

                        <div class="year">
                            <span class="date">{{ .Date.Format "2006" }}</span>
                        </div>
                        <div class="tags">
                            <h5>filed under:</h5>
                            {{range .Params.tags}}
                                <span class="tag">{{ . }}</span>
                            {{end}}
                        </div>
                        {{with .Params.commissionedBy}}
                            <div class="commissionedBy">
                                <h5>Commissioned by:</h5>
                                <a href="{{ .link }}" class="committente" target="_blank">{{ .name }}</a>
                            </div>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ partial "scripts.html" . }}
{{ partial "footer.html" . }}
