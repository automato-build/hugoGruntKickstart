{{ partial "header.html" . }}
{{ partial "nav.html" .}}
<div class=" fill">

  {{ range .Data.Pages }}
  <div class="project fill">

    {{range .Params.img}}
      <div class="bg-img fill" style="background-image:url({{$.Site.BaseURL}}img/{{.}})"></div>
    {{end}}

    <div class="container fill overlay">
      <div class="row middle inverted project-info">
        <h1 id="title"><a href="{{.Permalink }}">{{ .Title }}</a></h1>
        <p>{{.Params.subtitle}}</p>
      </div>
    </div>

  </div>

  {{ end }}

</div>


{{ partial "footer.html" . }}
